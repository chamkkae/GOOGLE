<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Google</title>
        <link rel="stylesheet" href="./google.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="shortcut icon" href="./google-logo.ico" />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <span style="color: #4385F4;">G</span><!--
                --><span style="color: #EA4335;">o</span><!--
                --><span style="color: #FBBC05;">o</span><!--
                --><span style="color: #4385F4;">g</span><!--
                --><span style="color: #34A853;">l</span><!--
                --><span style="color: #EA4335;">e</span>
            </div>
            <div class="input-group" style="width: 590px;">
                <span class="input-group-text" id="inputGroup-sizing-default" style="background-color: #FFFFFF; height: 38px;">
                    <img id="search" src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-ui-dreamstale-lineal-dreamstale.png" />
                </span>
                <form action="https://www.google.com/search" method="GET" style="width: 500px;">
                    <input name="q" type="text" class="form-control shadow-none" aria-describedby="inputGroup-sizing-default" placeholder="Google 검색 또는 URL 입력" style="border-left: none; border-radius: 0;" />
                </form>
                <span class="input-group-text" id="basic-addon2" style="background-color: #FFFFFF; border-left: none; height: 38px;">
                    <img id="voice" src="./voice-icon.png" />
                </span>
            </div>
            <div class="button-list">
                <a class="box" href="https://www.naver.com">
                    <div class="button">
                        <img src="./naver-logo.png" />
                    </div>
                    NAVER
                </a>
                <a class="box" href="https://www.youtube.com">
                    <div class="button">
                        <img src="./youtube-logo.png" />
                    </div>
                    YouTube
                </a>
                <a class="box" href="https://github.com">
                    <div class="button">
                        <img src="./github-logo.png" />
                    </div>
                    GitHub
                </a>
                <a class="box" href="https://www.acmicpc.net">
                    <div class="button">
                        <img src="./boj-logo.png" />
                    </div>
                    BOJ
                </a>
                <a class="box" href="#">
                    <div class="button">
                        <img src="https://img.icons8.com/android/24/000000/plus.png" style="width: 17px; height: 17px;" />
                    </div>
                    바로가기 추가
                </a>
            </div>
        </div>
    </body>
</html>
